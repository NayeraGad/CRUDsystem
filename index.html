<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS System</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-3">
      <h1 class="text-center">CRUDS System</h1>

      <div class="form-floating mb-3">
        <input
          type="text"
          id="productName"
          class="form-control"
          list="nameList"
          placeholder="ex.toshiba"
          oninput="validateInput('productName', 'name', 'nameAlert')"
        />
        <label for="productName">Product Name :</label>

        <datalist id="nameList">
          <option value="Iphone" />
          <option value="Oppo" />
          <option value="Samsung" />
          <option value="Toshiba" />
        </datalist>

        <div id="nameAlert" class="alert alert-danger d-none my-2">
          Product name should start with an uppercase letter and minimum of 4
          letters
        </div>
      </div>

      <div class="form-floating mb-3">
        <input
          id="productPrice"
          type="number"
          class="form-control"
          placeholder="ex.3000"
          oninput="validateInput('productPrice', 'price', 'priceAlert')"
        />
        <label for="productPrice">Product Price :</label>

        <div id="priceAlert" class="alert alert-danger d-none my-2">
          Minimum 2 numbers and do not start by 0
        </div>
      </div>

      <div class="form-floating mb-3">
        <input
          id="productCategory"
          type="text"
          autocomplete="off"
          list="categoryList"
          class="form-control"
          placeholder="ex.Tv"
          oninput="validateInput('productCategory', 'category', 'catAlert')"
        />
        <label for="productCategory">Product Category :</label>
        <datalist id="categoryList">
          <option value="Mobile" />
          <option value="Laptop" />
          <option value="TV" />
          <option value="Screens" />
        </datalist>

        <div id="catAlert" class="alert alert-danger d-none my-2">
          Choose a category from the list
        </div>
      </div>

      <div class="form-floating mb-3">
        <textarea
          type="text"
          id="productDesc"
          class="form-control"
          placeholder="ex.Good"
          oninput="validateInput('productDesc', 'description', 'descAlert')"
        ></textarea>
        <label for="productDesc">Product Desc :</label>

        <div id="descAlert" class="alert alert-danger d-none my-2">
          Type at least 3 letters
        </div>
      </div>

      <button id="addBtn" onclick="addProduct()" class="btn btn-outline-info">
        Add Product
      </button>
      <button
        id="updateBtn"
        onclick="updateProduct()"
        class="btn text-bg-info d-none"
      >
        Update Product
      </button>
    </div>

    <!-- Cards -->

    <div class="container my-4">
      <div class="mb-3">
        <input
          id="productSearch"
          type="search"
          class="form-control"
          placeholder="Search by name"
          oninput="searchByName()"
        />
      </div>

      <div id="row" class="row g-4"></div>
    </div>

    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- JS -->
    <script src="js/main.js"></script>
  </body>
</html>
